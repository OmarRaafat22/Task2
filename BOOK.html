<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/booking.png">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Reserve your table</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="email" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Your Phone">
                <input type="week" class="field" placeholder="Reserve Date"
                <label for="Payment">Payment</label>
                <select class="field" id="Payment" name="Payment">
                    <option class="field" value="Visa">Visa</option>
                    <option  class="field" value="Mastercard">Mastercard</option>
                    <option class="field" value="Giftcard">Giftcard</option>
                </select>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
    
</body>
</html>
